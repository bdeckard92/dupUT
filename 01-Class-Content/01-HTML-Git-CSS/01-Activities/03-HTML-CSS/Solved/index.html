<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>HTML + CSS</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <header>
      <h1>Student Bio</h1>
    </header>

    <div class="container">
      <section id="main-bio">
        <h2>My Name</h2>

        <img id="bio-image" src="https://placehold.it/200x200" alt="My Name" />

        <p>
          I am a full-stack web developer!
        </p>
      </section>

      <section id="contact-info">
        <h2>Contact Info</h2>
        <ul>
          <li><strong>Email:</strong> <a href="#">myemail@gmail.com</a></li>
          <li><strong>Github:</strong> <a href="#">my Github username</a></li>
          <li>
            <strong>LinkedIn:</strong> <a href="#">my LinkedIn profile</a>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
