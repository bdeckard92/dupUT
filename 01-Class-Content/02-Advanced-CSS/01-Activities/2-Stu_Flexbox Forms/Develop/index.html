<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexible Forms!</title>
  <link href="http://meyerweb.com/eric/tools/css/reset/reset.css" />
  <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
  <div class="container">
    <div class="content">
      <h1>Form Elements with Flexbox</h1>
      
      <div class="examples form-container">
          <h3>Inline Form Element</h3>
          <form class="inline-form">
              <div class="inline-form-element">
                <label for="text">Awesome inline labels!</label>
                <input type="text" id="text" placeholder="Your input goes here">                
              </div>
          </form>
      </div>
      
      <div class="examples form-container">
          <h3>Email Signup</h3>
          <form class="email-signup">
              <div class="inline-form-element">
                <label for="text">Join our email list!</label>
                <input type="text" id="text" placeholder="Email address">
                <button type="submit">Sign Up!</button>
                
              </div>
          </form>
      </div>
    </div>
  </div>
</body>

</html>
